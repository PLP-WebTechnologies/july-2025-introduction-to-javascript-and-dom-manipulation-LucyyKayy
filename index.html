<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Mastery Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Mastery Assignment</h1>

    <!-- Part 1: Variables & Conditionals -->
    <section id="part1">
        <h2>Part 1: Variables & Conditionals</h2>
        <input type="number" id="ageInput" placeholder="Enter your age">
        <button id="checkAgeBtn">Check Age</button>
        <p id="ageResult"></p>
    </section>

    <!-- Part 2: Functions -->
    <section id="part2">
        <h2>Part 2: Functions</h2>
        <input type="number" id="num1" placeholder="Enter number 1">
        <input type="number" id="num2" placeholder="Enter number 2">
        <button id="sumBtn">Calculate Sum</button>
        <p id="sumResult"></p>
    </section>

    <!-- Part 3: Loops -->
    <section id="part3">
        <h2>Part 3: Loops</h2>
        <button id="loopBtn">Show Numbers 1-10</button>
        <ul id="numberList"></ul>
    </section>

    <!-- Part 4: DOM Manipulation -->
    <section id="part4">
        <h2>Part 4: DOM Manipulation</h2>
        <button id="changeColorBtn">Change Background Color</button>
        <button id="addItemBtn">Add List Item</button>
        <ul id="dynamicList"></ul>
        <input type="text" id="nameInput" placeholder="Type your name">
        <p id="greeting"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
